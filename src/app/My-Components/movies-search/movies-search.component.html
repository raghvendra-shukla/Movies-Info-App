<div class="container my-2">
    <form (ngSubmit)="onSubmit()" class="d-flex justify-content-center">
        <input class="form-control me-2" name="search" [(ngModel)]="search" type="search" placeholder="Search" aria-label="Search" id="search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
</div>
